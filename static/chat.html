<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipo Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="nickname-section">
        <img src="/static/chat-logo.png" id="chat-logo" alt="Logo Chat">
        <h2>Bem-vindo ao Chat</h2>
        <input type="text" id="nickname-input" placeholder="Digite seu nome">
        <button onclick="enterChat()">Entrar</button>
    </div>

    <div id="chat-section">
        <div id="messages"></div>
        <div id="input-section">
            <input id="message-input" type="text" placeholder="Digite sua mensagem">
            <button id="send-button" onclick="sendMessage()">
                <!-- Ãcone de enviar -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 2L11 13" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 2L15 22L11 13L2 9L22 2Z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
